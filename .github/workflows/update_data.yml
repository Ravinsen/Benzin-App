name: 📅 Täglicher Datenimport nach MongoDB

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Jeden Tag um 6 Uhr morgens UTC

jobs:
  run-daily-script:
    runs-on: ubuntu-22.04  # 🛠 Fix für Python auf Ubuntu

    steps:
      - name: 📥 Code aus dem Repository holen
        uses: actions/checkout@v3

      - name: 🐍 Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: 📦 Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Main-Skript ausführen
        run: python data/main.py